<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            margin: 0;
            padding: 0;
            user-select: none;
        }
        div#main {
            align-items: center;
            background: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
            white-space: nowrap;
            -webkit-app-region: drag;
        }
        div#main.dark {
            background: #242526;
            color: #ffffff;
        }
        div#main.black {
            background: #000000;
            color: #ffffff;
        }
        div#main span.title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        div#main.mac {
            font-weight: bold;
            height: 28px;
            line-height: 28px;
            padding: 0 80px;
            text-align: center;
        }
        div#main.win {
            display: flex;
            flex-direction: row;
            height: 32px;
            text-align: left;
        }
        div#main.win img {
            cursor: pointer;
            margin: 0 12px;
            width: 20px;
            -webkit-app-region: no-drag;
        }
        div#main.win button {
            height: 32px;
            width: 48px;
        }
        #resize {
            background: transparent;
            height: 3px;
            left: 0;
            position: fixed;
            right: 0;
            top: 0;
            width: 100%;
            z-index: 5;
            -webkit-app-region: no-drag;
        }
        .hidden {
            display: none;
        }
        .window-button {
            background: transparent;
            border: none;
            height: 32px;
            outline: none;
            width: 48px;
            -webkit-app-region: no-drag;
        }
        .window-button svg path {
            fill: black;
        }
        .window-button.hover svg path {
            fill: black !important;
        }
        .dark .window-button svg path, .black .window-button svg path {
            fill: white;
        }
        .window-button.close.hover {
            background: #ff5e57;
        }
        .window-button.maximize.hover, .window-button.unmaximize.hover {
            background: #28c840;
        }
        .window-button.minimize.hover {
            background: #ffbe2c;
        }
    </style>
</head>
<body>
    <div class="" id="main">
        <img src="" alt="">
        <span class="title">Facebook</span>
        <button class="window-button minimize"> <!-- min -->
            <svg width='11' height='11' viewBox='0 0 11 11' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M11 4.399V5.5H0V4.399h11z' fill='#000'/></svg>
        </button>
        <button class="window-button maximize"> <!-- max -->
            <svg width='11' height='11' viewBox='0 0 11 11' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M11 0v11H0V0h11zM9.899 1.101H1.1V9.9h8.8V1.1z' fill='#000'/></svg>
        </button>
        <button class="window-button unmaximize"> <!-- unmax -->
            <svg width='11' height='11' viewBox='0 0 11 11' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M11 8.798H8.798V11H0V2.202h2.202V0H11v8.798zm-3.298-5.5h-6.6v6.6h6.6v-6.6zM9.9 1.1H3.298v1.101h5.5v5.5h1.1v-6.6z' fill='#000'/></svg>
        </button>
        <button class="window-button close"> <!-- close -->
            <svg width='11' height='11' viewBox='0 0 11 11' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M6.279 5.5L11 10.221l-.779.779L5.5 6.279.779 11 0 10.221 4.721 5.5 0 .779.779 0 5.5 4.721 10.221 0 11 .779 6.279 5.5z' fill='#000'/></svg>
        </button>
    </div>
    <div id="resize"></div>
    <script>
        let { ipcMain, ipcRenderer, remote } = require('electron')
        let platform = remote.process.platform
        let settings = require('electron-settings')
        let titleView = document.querySelector('div#main')
        let titleText = document.querySelector('div span')
        let max = settings.getSync('max') || '0'
        let titleBarSettings = settings.getSync('title-bar') || '0'
        let buttons = document.querySelectorAll('button')
        let minButton = buttons[0]
        let maxButton = buttons[1]
        let unmaxButton = buttons[2]
        let closeButton = buttons[3]
        let currentWindow = remote.getCurrentWindow()

        if (titleBarSettings === '2') titleView.classList.add('dark')
        else if (titleBarSettings === '3') titleView.classList.add('black')
        if (platform === 'win32') {
            titleView.classList.add('win')
            let img = document.querySelector('img')
            img.src = 'assets/facebook.png'
            img.onclick = (e) => ipcRenderer.send('app-context-menu')
            buttons.forEach((button) => {
                button.onmouseenter = (e) => {
                    button.classList.add('hover')
                }
                button.onmouseleave = (e) => {
                    button.classList.remove('hover')
                }
            })

            if (max === '1') {
                maxButton.classList.add('hidden')
                unmaxButton.classList.remove('hidden')
            } else {
                maxButton.classList.remove('hidden')
                unmaxButton.classList.add('hidden')
            }

            closeButton.onclick = (e) => currentWindow.close()
            maxButton.onclick = (e) => currentWindow.maximize()
            unmaxButton.onclick = (e) => currentWindow.unmaximize()
            minButton.onclick = (e) => currentWindow.minimize()

            currentWindow.on('minimize', () => {
                buttons.forEach((button) => {
                    button.classList.remove('hover')
                })
            })
            currentWindow.on('maximize', () => {
                maxButton.classList.add('hidden')
                unmaxButton.classList.remove('hidden')
                buttons.forEach((button) => {
                    button.classList.remove('hover')
                })
            })
            currentWindow.on('unmaximize', () => {
                maxButton.classList.remove('hidden')
                unmaxButton.classList.add('hidden')
                buttons.forEach((button) => {
                    button.classList.remove('hover')
                })
            })
        } else {
            titleView.classList.add('mac')
            document.querySelectorAll('.window-button').forEach((button) => button.classList.add('hidden'))
            document.querySelector('img').classList.add('hidden')
            titleView.ondblclick = (e) => {
                let doubleClickAction = remote.systemPreferences.getUserDefault('AppleActionOnDoubleClick', 'string')
                if (doubleClickAction === 'None' ) {
                    return
                } else if (doubleClickAction === 'Minimize') {
                    currentWindow.minimize()
                } else if (currentWindow.isMaximized()) {
                    currentWindow.unmaximize()
                } else {
                    currentWindow.maximize()
                }
            }
        }
        ipcRenderer.on('update-title', (event, title) => titleText.textContent = title)
    </script>
</body>
</html>
