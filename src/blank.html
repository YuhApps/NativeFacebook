<style>
    body {
        font-family: 'Roboto', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '.SFNSText-Regular', sans-serif;
        margin: 0;
        padding: 0;
        user-select: none;
        --fb-color: #1a77f2;
    }

    body.dark {
        background: #242526;
    }

    body.black {
        background: black;
    }
    
    .url {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        text-align: center;
        top: 0;
    }
    
    input {
        background: #eaeaea;
        border: none;
        border-radius: 28px;
        font-size: 20px;
        margin-top: 20vh;
        outline: none;
        padding: 16px;
        text-align: center;
        width: 60%;
    }

    input::placeholder {
        color: #808080;
    }

    input:focus::placeholder {
        color: transparent;
    }

    .dark input, .black input {
        background: #404040;
        color: white;
    }

    .dark input::placeholder, .black input::placeholder {
        color: #808080;
    }

    .warning {
        margin-top: 12px;
    }
    
    span {
        color: red;
        font-size: 16px;
        margin-top: 20px;
    }

    .dark span, .black span {
        color: coral;
    }

    .sites {
        align-content: center;
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin: auto;
        margin-top: 60px;
        text-align: center;
    }

    .sites a {
        align-content: center;
        display: flex;
        flex-direction: row;
        justify-content: center;
        border-radius: 50%;
        margin: 12px;
        padding: 12px;
    }

    .sites a:hover {
        background: #80808060;
    }

    .sites svg path {
        fill: black;
    }

    .dark .sites svg path, .black .sites svg path {
        fill: white;
    }

    .hidden {
        display: none;
    }
</style>

    <script>
        const input = document.querySelector('input')
        const span = document.querySelector('span')

        input.addEventListener('keyup', (e) => {
            let text = input.value
            if (validUrlUtf8(text) && (e.key === 'Enter' || e.keyCode === 13)) {
                if (!text.startsWith('http://') && !text.startsWith('https://')) {
                    text = 'http://' + text
                }
                window.location.href = text
            } else if (e.key === 'Enter' || e.keyCode === 13) {                
                let search = window.nfbSearchEngine
                let url = search === 0 ? 'https://www.google.com/search?q=' : 'https://www.duckduckgo.com/?q='
                window.location = url + encodeURIComponent(text)
            }
            return false
        })

        document.querySelector('#clipboard').addEventListener('click', (e) => {
            e.preventDefault()
            navigator.clipboard.readText().then((str) => {
                input.value = str
                input.focus()
            })
        })

        document.querySelector('#google').onclick = (e) => {
            if (input.value.trim() !== '') {
                e.preventDefault()
                window.location = 'https://www.google.com/search?q=' + encodeURIComponent(input.value)
            }
        }
        
        document.querySelector('#ddg').onclick = (e) => {
            if (input.value.trim() !== '') {
                e.preventDefault()
                window.location = 'https://www.duckduckgo.com/?q=' + encodeURIComponent(input.value)
            }
        }

        function validUrlUtf8(str) {
            // If contains dots more than 1 return false
            if (/^((ftp|http|https?):\/\/)?((?!www\.)|www\.)([^\<\>\(\)\;\.\\\/\`\'\"\!\~\{\}\(\)\s])+\.[^\<\>\;\:\\\/\`\'\"\!\~\{\}\(\)\s]{2,}(\.\.)/.test(str)) {
                return false;
            }
            return /^((ftp|http|https?):\/\/)?((?!www\.)|www\.)([^\<\>\(\)\;\.\\\/\`\'\"\!\~\{\}\(\)\s])+\.[^\<\>\;\:\\\/\`\'\"\!\~\{\}\(\)\s]{2,}(\/|$)/.test(str);
        }
    </script>
